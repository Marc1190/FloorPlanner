<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floor Planner</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="toolbar">
        <button id="drawMode" class="active">Draw</button>
        <button id="eraseMode">Erase</button>
        <button id="clearAll">Clear All</button>
        <div class="separator"></div>
        <button id="addFurniture">Add Furniture</button>
        <button id="removeFurniture">Remove Furniture</button>
        <button id="rotateDimensions">Rotate Dimensions</button>
    </div>

    <div class="canvas-container">
        <canvas id="planCanvas"></canvas>
    </div>

    <!-- Furniture Dialog -->
    <div id="furnitureDialog" class="dialog">
        <div class="dialog-content">
            <h3>Add Furniture</h3>
            <div class="form-group">
                <label for="furnitureName">Name:</label>
                <input type="text" id="furnitureName">
            </div>
            <div class="form-group">
                <label for="furnitureWidth">Width (cm):</label>
                <input type="number" id="furnitureWidth">
            </div>
            <div class="form-group">
                <label for="furnitureLength">Length (cm):</label>
                <input type="number" id="furnitureLength">
            </div>
            <div class="form-group">
                <label for="furnitureColor">Color:</label>
                <select id="furnitureColor">
                    <option value="red">Red</option>
                    <option value="blue">Blue</option>
                    <option value="green">Green</option>
                    <option value="yellow">Yellow</option>
                    <option value="purple">Purple</option>
                    <option value="orange">Orange</option>
                </select>
            </div>
            <div class="dialog-buttons">
                <button id="cancelFurniture">Cancel</button>
                <button id="saveFurniture">Add</button>
            </div>
        </div>
    </div>

    <script src="js/measurements.js"></script>
    <script src="js/furniture.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
